<div class="header">
  <button (click)="toggleSidebar()">☰</button>
  <span>Dashboard</span>
  <button (click)="logout()">Sair</button>
</div>

<!-- Sidebar -->
<app-sidebar [class.closed]="!sidebarOpen"></app-sidebar>

<!-- Main content -->
<div class="content">
  <h2>Bem-vindo</h2>
  <p>Esta é a tela principal após o login.</p>

  <!-- Card com link externo -->
  <div class="card">
    <h3>Card com link externo</h3>
    <p>Clique no botão abaixo para abrir um site externo.</p>
    <a href="https://angular.dev" target="_blank">Abrir Angular.dev</a>
  </div>

  <!-- Botões para testar modal e navegação -->
  <button (click)="openModal()">Abrir Modal</button>
  <button routerLink="/form">Ir para formulário</button>

  <!-- Modal -->
  <div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h3>Título do Modal</h3>
      <p>Conteúdo do modal. Clique fora ou no botão para fechar.</p>
      <button (click)="closeModal()">Fechar</button>
    </div>
  </div>
</div>
